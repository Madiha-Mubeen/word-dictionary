<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Dictionary</title>
    <link rel="stylesheet" href="dictionary.css">
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Meow+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Potta+One&display=swap" rel="stylesheet">
</head>
<body>
   
    <audio id="sound"></audio>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type the word to search" id="inp-word">
            <button  id="search-btn">Search</button>
        </div>
       <div class="result" id="result"> </div>
    </div>
    <div id="word-container">
        <h2 id="word"></h2>
        <p id="definition"></p>
        <button id="showexamplesBtn" style="display:none;">Show Example Sentence</button>
        <ul id="examplesList" style="display:none;"></ul>
    </div>
    <button id="toggle-petals">SHOWER ! FLOWER</button>
   <div id="falling-petals"></div>
    <script src="dictionary.js"></script>
</body>
</html>
